<!DOCTYPE html>
<html>
<head>
    <title>Avatar UI</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: auto;
        }
        
        #avatar {
            width: 100vw; /* Full viewport width */
            height: auto; /* Full viewport height */
            object-fit: cover; /* Ensure the image covers the entire area without distortion */
            display: block; /* Remove any default margin/padding */
        }
        
        #caption {
            font-size: 50px;
            text-align: center;
            position: absolute; /* Position the caption absolutely */
            bottom: 10px; /* Distance from the bottom of the viewport */
            left: 50%; /* Center horizontally */
            transform: translateX(-50%); /* Offset to center the text */
            color: white; /* Optional: Set a background or text color for visibility */
            background-color: rgba(0, 0, 0, 0.5); /* Optional: Add semi-transparent background for better readability */
            padding: 10px; /* Optional: Add some padding */
        }
    </style>
</head>
<body>
    <img id="avatar" src="/static/avatar1.png" />
    <div id="caption">Waiting for message...</div>
    <script src="https://cdn.socket.io/4.3.2/socket.io.min.js"></script>
    <script src="/static/script.js"></script>
</body>
</html>
